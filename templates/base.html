{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Authentication{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Include Navbar -->
    {% include 'navbar.html' %}
    
    <!-- Messages -->
    {% if messages %}
        	{% for message in messages %}
        		<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
        	{% endfor %}
    {% endif %} 

    <!-- Page Content -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        Copyright Â© Your Website 2023
    </div>
    
    <script>
    // Select all alert elements
    const alerts = document.querySelectorAll('.alert');

    // Loop through each alert and set a timeout to trigger slide-out animation
    alerts.forEach(function(alert) {
        setTimeout(function() {
            // Add the slide-out class to trigger the animation
            alert.classList.add('slide-out');

            // Remove the alert from the DOM after the animation completes
            setTimeout(() => alert.remove(), 1000); // Match this with the animation duration (1s)
        }, 5000); // 5000ms = 5 seconds before starting the slide-out
    });
</script>




    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
</body>
</html>
